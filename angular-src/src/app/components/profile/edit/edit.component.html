<div class="container">
  <div class="left-section">
    <div class="profile-image">
      <img src="http://www.newsshare.in/wp-content/uploads/2017/04/Miniclip-8-Ball-Pool-Avatar-16.png" alt="">
    </div>
  </div>
  <form (submit)="updateProfile()">
    <div class="right-section" *ngIf="user">
      <mat-card class="invite">Let's Edit Your Profile</mat-card>
      <mat-form-field appearance="outline" class="properties">
        <mat-label>First Name</mat-label>
        <input matInput autocomplete="off" placeholder="First Name" [formControl]="firstNameFormControl"
               [errorStateMatcher]="matcher">
        <mat-hint *ngIf="firstNameFormControl.value != ''"></mat-hint>
        <mat-error *ngIf="firstNameFormControl.hasError('required')">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="properties">
        <input matInput autocomplete="off" placeholder="Last Name" [formControl]="lastNameFormControl"
               [errorStateMatcher]="matcher">
        <mat-hint *ngIf="lastNameFormControl.value != ''"></mat-hint>
        <mat-error *ngIf="lastNameFormControl.hasError('required')">
          Last name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field *ngIf="authService.memberLoggedIn()" appearance="outline" class="properties">
        <mat-label class="label">Index Number</mat-label>
        <input matInput disabled value="{{user.indexNumber}}">
      </mat-form-field>
      <mat-form-field appearance="outline" class="properties">
        <mat-label class="label">Email</mat-label>
        <input matInput disabled value="{{user.email}}">
      </mat-form-field>
      <button mat-raised-button color="primary"> Update </button>
    </div>
  </form>
</div>
