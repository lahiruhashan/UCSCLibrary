<div class="container">
  <mat-card *ngIf="!resultArray">No Results Were Found</mat-card>
  <ul>
    <li *ngFor="let book of books$">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title style="height: 30px;"><b>{{ book.name }}</b></mat-card-title>
          <mat-card-subtitle>By {{ book.author }}</mat-card-subtitle>
        </mat-card-header>
        <img style="max-height: 300px" mat-card-image src="{{ book.imageUrl }}" alt="{{ book.name }}">
        <mat-card-actions>
          <button routerLink="/books/book-details/{{book._id}}" mat-button><b>VIEW BOOK</b></button>
        </mat-card-actions>
      </mat-card>
    </li>
  </ul>
  <div id="container1" *ngIf="newBooks">
    <div id="newBooksTitle">New Arrivals</div>
    <div
      ng2-carouselamos
      class="slides-wrapper"
      [items]="items"
      [width]="960"
      [$prev]="prev"
      [$next]="next"
      [$item]="item"
    >
    </div>


    <ng-template #prev>
      <img style="background: #fff; border-radius: 50%; background-position: center center; cursor: pointer; " src="../../../../assets/left-arrow.svg" id="left" />
    </ng-template>
    <ng-template #next>
      <img style="background: #fff; border-radius: 50%; background-position: center center;cursor: pointer;"  src="../../../../assets/right-arrow.svg" id="right" />
    </ng-template>
    <ng-template #item let-item let-i="index">

      <div class="items" routerLink="/books/book-details/{{item.id}}">
        <img style="width: 300px; height: 400px; background-size: contain" src="{{ item.imageUrl }}">
        <div class="name">
          <div class="bookName">{{item.name}}</div>
          <div class="authorName">by {{item.author}}</div>
        </div>
      </div>


    </ng-template>
  </div>
</div>
