<div class="container">
  <div id="title">
    <h1><span>Add an Admin</span></h1>
  </div>
  <div id="form">
    <form (submit)="onAddAdminSubmit()">
      <div class="left-section">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput autocomplete="off" placeholder="First Name" [formControl]="firstNameFormControl"
                 [errorStateMatcher]="matcher">
          <mat-error *ngIf="firstNameFormControl.hasError('required')">
            First name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput autocomplete="off" placeholder="Last Name" [formControl]="lastNameFormControl"
                 [errorStateMatcher]="matcher">
          <mat-error *ngIf="lastNameFormControl.hasError('required')">
            Last name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput autocomplete="off" placeholder="Email" [formControl]="emailFormControl"
                 [errorStateMatcher]="matcher">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="right-section">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" [formControl]="passwordFormControl" [type]="hide ? 'password' : 'text'">
          <mat-error *ngIf="passwordFormControl.hasError('required')"> Password is <strong>required</strong></mat-error>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Re-enter Password</mat-label>
          <input matInput placeholder="Enter your password" [formControl]="rePasswordFormControl" [type]="rehide ? 'password' : 'text'">
          <mat-error *ngIf="rePasswordFormControl.hasError('required')"> Re-enter the password</mat-error>
          <mat-icon matSuffix (click)="rehide = !rehide">{{rehide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </div>
      <button class="full-width" id="register-btn" mat-raised-button color="primary">Add The Admin</button>
    </form>
  </div>
</div>
