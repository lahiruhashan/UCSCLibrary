<h1 mat-dialog-title>Are you Sure?</h1>
<div mat-dialog-content>
  <p style="font-family: 'Quicksand', sans-serif; font-size: 1.1em">You want to reserve <b>{{book$}}</b>  book?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="1" cdkFocusInitial>OK</button>
</div>
