<div class="container">
  <div id="title">
    <h1><span>Login</span></h1>
  </div>
  <div id="form">
  <form (submit)="onLoginSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput autocomplete="off" placeholder="Email" [formControl]="emailFormControl"
             [errorStateMatcher]="matcher">
      <mat-hint *ngIf="emailFormControl.value != ''"></mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter your password" [formControl]="passwordFormControl" [type]="hide ? 'password' : 'text'">
      <mat-error *ngIf="passwordFormControl.hasError('required')"> Password is <strong>required</strong></mat-error>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button class="full-width" id="login-btn" mat-raised-button color="primary">Login</button>
  </form>
  <mat-chip-list  class="full-width">
    <mat-chip [routerLink] = "['/register']" color="primary" id="registerLink">
      <p>Need an Account? <strong>Register</strong> Here</p>
    </mat-chip>
  </mat-chip-list>
</div>
</div>
