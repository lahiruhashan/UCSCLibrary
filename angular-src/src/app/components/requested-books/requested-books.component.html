<div class="container">
  <div class="content">
    <mat-toolbar>Reqested Books</mat-toolbar>
    <mat-form-field>
      <input matInput autocomplete="off" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="Book Name" cdkColumnDef="bookName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </th>
          <td mat-cell *matCellDef="let row"> {{row.bookName}} </td>
        </ng-container>

        <ng-container matColumnDef="Author">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
          <td mat-cell *matCellDef="let row"> {{row.author}} </td>
        </ng-container>

        <ng-container matColumnDef="Student Index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Index </th>
          <td mat-cell *matCellDef="let row"> {{row.indexNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="Publisher">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
          <td mat-cell *matCellDef="let row"> {{row.publisher}} </td>
        </ng-container>

        <ng-container matColumnDef="Edition">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edition</th>
          <td mat-cell *matCellDef="let row"> {{row.edition}} </td>
        </ng-container>

        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td mat-cell *matCellDef="let row"> {{row.category}} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <ng-container matColumnDef="Requested By">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Requested By </th>
          <td mat-cell *matCellDef="let row"> {{row.requestedBy}} </td>
        </ng-container>

        <ng-container matColumnDef="Requested Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Requested Date </th>
          <td mat-cell *matCellDef="let row"> {{row.requestedDate}} </td>
        </ng-container>

        <ng-container matColumnDef="Update">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Update </th>
          <td mat-cell *matCellDef="let row"> <button mat-raised-button color="primary" (click)="updateRequestedBook(row.id, row.arrayIndex)">Mark as Uploaded</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
