<h1 mat-dialog-title>Did You Upload The Book?</h1>
<div mat-dialog-content>
  <p style="font-family: 'Quicksand', sans-serif; font-size: 1.1em">Press OK to mark the book as uploaded</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClickRequested()">No Thanks</button>
  <button mat-button [mat-dialog-close]="1" cdkFocusInitial>OK</button>
</div>
